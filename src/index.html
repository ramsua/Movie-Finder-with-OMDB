<!DOCTYPE html>
<html lang="es">

<head>
    <title>Movie Finder</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon.ico">
    <link rel="manifest" href="./assets/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="./css/styles.min.css">
</head>

<body>
    <!-- HEADER -->
    <header class="main-header">
        <div class="container display-flex align-items-center just-cont-space-between">
            <a class="logo" href="./">
                <span class="logo__first-letter logo__movie">M</span>
                <span class="logo__first-letter logo__finder">F</span>
            </a>
            <!-- Los botones se cargan por JavaScript -->
            <ul id="account" class="account display-flex align-items-center"></ul>
        </div>
    </header>

    <!-- FAVORITES MOVIES-->
    <section id="favorites" class="favorites">
        <div class="close fixed">
            <button id="close-favorites" class="button button--close">X</button>
        </div>
        <div id="favorites__movies"></div>
    </section>

    <!-- FORMS -->
    <section class="forms__modal forms__modal--account" id="append-forms"></section>

    <!-- MOVIES -->
    <section class="container movies">
        <header class="movies__header">
            <h1 class="movies__title">Peliculas</h1>
        </header>
        <div id="movies" class="movies__movie"></div>
    </section>

    <!-- FOOTER -->
    <footer class="main-footer">
        <p>Ilustración SVG extraída de
            <a class="link" target="_blanck" href="https://undraw.co/illustrations">undraw</a>
        </p>
    </footer>

    <!-- Formulario de login -->
    <template id="login-form-template">
        <div class="close">
            <button data-close="close" class="button button--close">X</button>
        </div>
        <form class="form fade-in" id="login-form">
            <label class="form__label">
                <input type="text" id="login-name" class="form__input" placeholder="Nombre de usuario">
            </label>
            <label class="form__label">
                <input type="password" id="login-pass" class="form__input" placeholder="Contraseña">
            </label>
            <button class="form__button button button--call-to-action">Acceder</button>
        </form>
    </template>

    <!-- Formulario crear cuenta -->
    <template id="sing-in-template">
        <div class="close">
            <button data-close="close" class="button button--close">X</button>
        </div>
        <form class="form fade-in" id="sing-in-form">
            <label class="form__label">
                <input type="text" id="sing-in-name" class="form__input" placeholder="Nombre de usuario">
            </label>
            <label class="form__label">
                <input type="password" id="sing-in-pass" class="form__input" placeholder="Contraseña">
            </label>
            <label class="form__label">
                <input type="password" id="repeat-pass" class="form__input" placeholder="Repetir contraseña">
            </label>
            <button class="form__button button button--call-to-action">Create Account</button>
        </form>
    </template>

    <!-- Formulario de búsqueda -->
    <template id="search-form-template">
        <form class="form form--search" id="search-form">
            <input type="text" class="form__input" placeholder="Search a movie">
            <button class="button button--search">Buscar</button>
        </form>
    </template>

    <!-- Botón de Login -->
    <template id="login-and-register-template">
        <li class="account__button">
            <button id="register-button" class="button button--call-to-action">Registrarse</button>
        </li>
        <li class="account__button">
            <button id="login-button" class="button">Acceder</button>
        </li>
    </template>

    <!-- Botones de Favoritos y Cerrar Sesión -->
    <template id="logged-in-template">
        <li class="account__button">
            <button id="favorites-button" class="button button--call-to-action">Favoritos</button>
        </li>
        <li class="account__button">
            <button id="logout-button" class="button">Cerrar Sesión</button>
        </li>
    </template>

    <!-- Template para los favoritos -->
    <template id="favorites-template">
        <div class="favorite display-flex">
            <div class="favorite__img">
                <img class="img"
                    src="https://m.media-amazon.com/images/M/MV5BMTYzOTc2NzU3N15BMl5BanBnXkFtZTcwNjY3MDE3NQ@@._V1_SX300.jpg"
                    alt="">
            </div>
            <div class="favorite__info display-flex align-items-center">
                <p>Avengers</p>
            </div>
        </div>
    </template>

    <!-- Película -->
    <template id="movie-template">
        <div class="movie">
            <div class="movie__poster">
                <img class="poster" data-poster="Poster"
                    src="https://m.media-amazon.com/images/M/MV5BMTYzOTc2NzU3N15BMl5BanBnXkFtZTcwNjY3MDE3NQ@@._V1_SX300.jpg"
                    alt="Cap America">
            </div>
            <div class="movie__info">
                <h2 data-title="Avenger" class="movie__title">Avenger</h2>
                <p data-imdbRating="Rating">imdbRating: 5.6</p>
            </div>
        </div>
    </template>

    <!-- Mensaje de Bienvenida 
    Se muestra si no existe usuario guardado en sessionStorage -->
    <template id="messages-template">
        <div class="messages">
            <h2 class="messages__title display-flex just-cont-space-between">
                <span>Gracias por preferirnos</span>
                <span class="messages__close" data-close="close">X</span>
            </h2>
            <p>Con su nickname y su contraseña se genera un ID que es único.</p>
            <p>Se utiliza para validar que en login no ingrese un usuario que no exista y en registro
                para
                que no se cree dos veces el mismo usuario.</p>
            <p>Esperamos que disfrute de nuestro servicio :)</p>
        </div>
    </template>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/scripts.min.js"></script>
</body>

</html>
