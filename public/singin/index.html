<html lang="es">
    <head>
        <title>Sing In</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles.min.css?t=1594435893279">
    </head>
    <body>
        <header class="main-header">
            <div class="container display-flex align-items-center just-cont-space-between">
                <a class="logo" href="../" class="">
                    <span class="main-color movie">M</span>
                    <span class="main-color finder">F</span>
                </a>
                <nav class="main-nav">
                    <ul class="menu display-flex align-items-center">
                        <li class="menu__item button">
                            <a class="menu__link" href="../login/" class="">Login</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="">
            <form class="form" id="sing-in-form">
                <label class="form__label">
                    <input type="text" name="singInName" class="form__input" placeholder="User name">
                </label>
                <label class="form__label">
                    <input type="password" name="singInPass" class="form__input" placeholder="Password">
                </label>
                <label class="form__label">
                    <input type="password" name="repeatPass" class="form__input" placeholder="Repeat password">
                </label>
                <button class="">Create Account</button>
            </form>
        </section>
        <script src="../js/scripts.min.js?t=1594435893279"></script>
    </body>
</html>
