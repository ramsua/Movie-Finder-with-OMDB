<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Movie Finder</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles.min.css">
    </head>
    <body>
        <header class="main-header">
            <div class="container display-flex align-items-center just-cont-space-between">
                <a class="logo" href="../">
                    <span class="main-color movie">M</span> 
                    <span class="main-color finder">F</span>
                </a>
                <ul id="account" class="account display-flex align-items-center">
                    <li class="account__button">
                        <button id="login-button" class="button">Cerrar Sesi√≥n</button>
                    </li>
                    <li class="account__button">
                        <button id="sing-in-button" class="button">Borrar cuenta</button>
                    </li>
                </ul>
            </div>
        </header>
        <section class="forms__modal forms__modal--search">
            <form class="form form--search" id="search-form">
                <input type="text" class="form__input" placeholder="Search a movie">
                <button class="button button--search">Search</button>
            </form>
        </section>
        <script src="../js/scripts.min.js"></script>
    </body>
</html>
