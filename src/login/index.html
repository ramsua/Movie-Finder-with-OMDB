<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles.min.css">
    </head>
    <body>
        <header class="main-header">
            <div class="container display-flex align-items-center just-cont-space-between">
                <a class="logo" href="../" class="">
                    <span class="main-color movie">M</span>
                    <span class="main-color finder">F</span>
                </a>
                <nav class="main-nav">
                    <ul class="menu display-flex align-items-center">
                        <li class="menu__item button">
                            <a class="menu__link" href="../singin/" class="">Sing in</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="">
            <form class="" id="login-form">
                <label class="">
                    <input type="text" name="loginName" class="" placeholder="User name">
                </label>
                <label class="">
                    <input type="password" name="loginPass" class="" placeholder="Password">
                </label>
                <button class="">Login</button>
            </form>
        </section>
        <script src="../js/scripts.min.js"></script>
    </body>
</html>
