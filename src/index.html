<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Movie Finder</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.min.css">
    </head>
    <body>
        <header class="main-header">
            <div class="container display-flex align-items-center just-cont-space-between">
                <a class="logo" href="./" class="">
                    <span class="main-color movie">M</span> 
                    <span class="main-color finder">F</span>
                </a>
                <nav class="main-nav">
                    <ul class="menu display-flex align-items-center">
                        <li class="menu__item button">
                            <a class="menu__link" href="./login/" class="">Login</a>
                        </li>
                        <li class="menu__item button button--call-to-action">
                            <a class="menu__link" href="./singin/" class="">Sing in</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="banner banner__animate">
            <img class="animate" src="./assets/images/index/undraw_movie_night_fldd.svg" alt="Banner">
        </section>
        <footer class="main-footer">
            <p>Imágen SVG extraída de <a class="link" target="_blanck" href="https://undraw.co/illustrations">undraw</a></p>
        </footer>
        <script src="./js/scripts.min.js"></script>
    </body>
</html>
