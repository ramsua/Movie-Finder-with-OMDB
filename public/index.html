<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Movie Finder</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.min.css?t=1594524071878">
    </head>
    <body>
        <header class="main-header">
            <div class="container display-flex align-items-center just-cont-space-between">
                <a class="logo" href="./">
                    <span class="logo__first-letter logo__movie">M</span> 
                    <span class="logo__first-letter logo__finder">F</span>
                </a>
                <ul id="account" class="account display-flex align-items-center">
                    <li class="account__button">
                        <button id="login-button" class="button">Login</button>
                    </li>
                    <li class="account__button">
                        <button id="sing-in-button" class="button button--call-to-action">Sing in</button>
                    </li>
                </ul>
            </div>
        </header>
        <section class="forms__modal forms__modal--account" id="append-forms"></section>
        <!-- <section class="banner ">
            <img class="img img--animate" src="./assets/images/index/undraw_movie_night_fldd.svg" alt="Banner">
        </section> -->
        <footer class="main-footer">
            <p>Ilustración SVG extraída de <a class="link" target="_blanck" href="https://undraw.co/illustrations">undraw</a></p>
        </footer>

        <!-- Formulario crear cuenta -->
        <template id="sing-in-template">
            <form class="form fade-in" id="sing-in-form">
                <label class="form__label">
                    <input type="text" name="singInName" class="form__input" placeholder="Nombre de usuario">
                </label>
                <label class="form__label">
                    <input type="password" name="singInPass" class="form__input" placeholder="Contraseña">
                </label>
                <label class="form__label">
                    <input type="password" name="repeatPass" class="form__input" placeholder="Repetir contraseña">
                </label>
                <button class="form__button button button--call-to-action">Create Account</button>
            </form>
        </template>

        <!-- Formulario de login -->
        <template id="login-template">
            <form class="form fade-in" id="login-form">
                <label class="form__label">
                    <input type="text" name="loginName" class="form__input" placeholder="Nombre de usuario">
                </label>
                <label class="form__label">
                    <input type="password" name="loginPass" class="form__input" placeholder="Contraseña">
                </label>
                <button class="form__button button button--call-to-action">Acceder</button>
            </form>
        </template>

        <!-- Formulario de búsqueda -->
        <template id="search-template forms__modal--search">
            <form class="form form--search" id="search-form">
                <input type="text" class="form__input" placeholder="Search a movie">
                <button class="button button--search">Search</button>
            </form>
        </template>
        <script src="./js/scripts.min.js?t=1594524071878"></script>
    </body>
</html>
